<!DOCTYPE html>
<html>
<head>
<title>Login Admin</title>
</head>
<body>

<h2>ADMIN LOGIN</h2>

<input type="text" id="user" placeholder="Username"><br><br>
<input type="password" id="pass" placeholder="Password"><br><br>

<button onclick="login()">LOGIN</button>

<p id="msg"></p>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby01pEq5kscfGqhFm8JYDFYqUWl-g1dMo2FOS5lfQqTemyJr1vNANGKK4PuIFIP065o/exec";


async function login(){
const res = await fetch(WEB_APP_URL,{
method:"POST",
body: JSON.stringify({
action:"login",
username:document.getElementById("user").value,
password:document.getElementById("pass").value
})
});

const data = await res.json();

if(data.status==="success"){
sessionStorage.setItem("admin","true");
location.href="admin-dashboard.html";
}else{
document.getElementById("msg").innerText="LOGIN GAGAL";
}
}
</script>

</body>
</html>
