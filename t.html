<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard Pro - iOS Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F2F2F7;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            overflow-x: hidden;
        }
        .ios-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .ios-modal {
            display: none;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
        }
        .ios-input {
            background-color: #E3E3E8;
            border: none;
            border-radius: 10px;
            padding: 12px 16px;
            width: 100%;
            outline: none;
            transition: background 0.2s;
        }
        .ios-input:focus {
            background-color: #FFFFFF;
            box-shadow: 0 0 0 2px #007AFF;
        }
        .notification-toast {
            transform: translateY(150%);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .notification-toast.show {
            transform: translateY(0);
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <p class="text-gray-500 text-xs font-bold uppercase tracking-widest mb-1">Update Terakhir: 09:25</p>
                <h1 class="text-4xl font-extrabold text-black tracking-tight">SDM Monitor</h1>
            </div>
            <button onclick="toggleModal()" class="bg-[#007AFF] text-white px-5 py-2.5 rounded-2xl font-semibold shadow-lg hover:opacity-90 active:scale-95 transition-all">
                <i class="fas fa-plus mr-2"></i> Input Data
            </button>
        </header>

        <div id="toast" class="notification-toast fixed bottom-10 left-1/2 -translate-x-1/2 z-50 ios-card px-6 py-4 flex items-center shadow-2xl border-none">
            <div class="bg-green-500 text-white rounded-full p-2 mr-4">
                <i class="fas fa-check text-xs"></i>
            </div>
            <p class="font-medium text-gray-800">Data berhasil disimpan ke sistem.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="ios-card p-6 border-l-4 border-blue-500">
                <p class="text-gray-500 text-sm font-bold">TOTAL PEGAWAI</p>
                <h2 class="text-3xl font-black mt-1">142</h2>
            </div>
            <div class="ios-card p-6 border-l-4 border-orange-400">
                <p class="text-gray-500 text-sm font-bold">PROSES KP</p>
                <h2 class="text-3xl font-black mt-1">12</h2>
            </div>
            <div class="ios-card p-6 border-l-4 border-purple-500">
                <p class="text-gray-500 text-sm font-bold">PROSES KGB</p>
                <h2 class="text-3xl font-black mt-1">08</h2>
            </div>
        </div>

        <div class="ios-card shadow-xl overflow-hidden">
            <div class="p-6 bg-white/50 border-b border-gray-100 font-bold text-lg">
                Daftar Pengajuan Aktif
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50/50 text-gray-400 text-[11px] uppercase tracking-tighter">
                        <tr>
                            <th class="px-8 py-4">Nama & NIP</th>
                            <th class="px-8 py-4">Kategori</th>
                            <th class="px-8 py-4">Estimasi TMT</th>
                            <th class="px-8 py-4">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        <tr class="hover:bg-white/80 transition-all cursor-pointer">
                            <td class="px-8 py-5">
                                <div class="font-bold text-gray-900">Andika Wijaya, S.T.</div>
                                <div class="text-xs text-gray-400">NIP. 19920101XXXXXXXX</div>
                            </td>
                            <td class="px-8 py-5">
                                <span class="bg-blue-100 text-blue-600 px-3 py-1 rounded-lg text-[11px] font-black uppercase">Pangkat</span>
                            </td>
                            <td class="px-8 py-5 text-sm text-gray-600 font-medium">April 2026</td>
                            <td class="px-8 py-5">
                                <button class="text-blue-500 font-semibold text-sm hover:underline">Detail</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal" class="ios-modal fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-[30px] w-full max-w-md overflow-hidden shadow-2xl">
            <div class="p-8">
                <h2 class="text-2xl font-bold mb-6 text-center">Input Pengajuan Baru</h2>
                <div class="space-y-4">
                    <div>
                        <label class="text-xs font-bold text-gray-400 ml-1">NAMA LENGKAP</label>
                        <input type="text" class="ios-input mt-1" placeholder="Masukkan nama...">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-400 ml-1">JENIS PENGAJUAN</label>
                        <select class="ios-input mt-1 appearance-none">
                            <option>Kenaikan Pangkat (KP)</option>
                            <option>Kenaikan Gaji Berkala (KGB)</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-400 ml-1">TANGGAL TMT</label>
                        <input type="date" class="ios-input mt-1">
                    </div>
                </div>
                <div class="mt-8 flex gap-3">
                    <button onclick="toggleModal()" class="flex-1 py-3 font-semibold text-gray-500 bg-gray-100 rounded-2xl active:scale-95 transition-all">Batal</button>
                    <button onclick="saveData()" class="flex-1 py-3 font-semibold text-white bg-[#007AFF] rounded-2xl shadow-md active:scale-95 transition-all">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleModal() {
            const modal = document.getElementById('modal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }

        function saveData() {
            toggleModal();
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
